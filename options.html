<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/option.css" />
    </head>
    <body>
        <div class="container">
            <section class="box">
                <h3 class="box-title">구독 중인 라이브러리</h3>
                <div class="box__body">
                    <ul class="current-repositories">
                        <li class="list">
                            <div class="list__item--title"><span>Name</span></div>
                            <div class="list__item--title"><span>Language</span></div>
                            <div class="list__item--title"><span>Starred</span></div>
                            <div class="list__item--title"><span>Description</span></div>
                            <div class="list__item--title"><span>Actions</span></div>
                        </li>
                    </ul>
                    <div class="btn__container">
                        <button class="btn__add">추가하기</button>
                    </div>
                </div>
            </section>
        </div>

        <div class="modal">
            <div class="modal__overlay"></div>
            <div class="modal__contents">
                <h3 class="modal__title">구독 할 라이브러리</h3>
                <div class="modal__body">
                    <div class="modal__body--search">
                        <input type="text" class="input-search" />
                        <button class="btn-search">검색</button>
                    </div>
                    <div class="search-result"></div>
                </div>
            </div>
        </div>
        <script type="module" src="js/options.js"></script>
    </body>
</html>
