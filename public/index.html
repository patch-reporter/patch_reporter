<!DOCTYPE html>
<html>
    <head>
        <title>Patch-Reporter</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="sidebar-inner">
                    <div class="sidebar__logo">
                        <img class="sidebar__logo__img" src="patch_reporter_logo.png" />
                        <div class="sidebar__logo__text">
                            <div class="sidebar__logo__text-patch">Patch</div>
                            <div class="sidebar__logo__text-reporter">Reporter</div>
                        </div>
                    </div>
                    <ul class="sidebar__filters">
                        <div class="loading">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="contents">
                <div class="releases">
                    <div class="loading">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </div>
            </div>

            <div class="setting-btn-wrapper"></div>
        </div>
    </body>
</html>
