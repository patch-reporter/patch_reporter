<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <div class="container">
            <section class="box">
                <h3 class="box__title">구독 중인 라이브러리</h3>
                <div class="box__body">
                    <ul class="current-repositories"></ul>
                </div>
            </section>
            <section class="box">
                <h3 class="box__title">테마 설정</h3>
                <div class="box__body">
                    <form>
                        <div class="chkbox">
                            <input type="radio" name="theme" value="basic" class="default__theme" />
                            <label> 기본 테마 사용하기</label>
                        </div>
                        <div class="chkbox">
                            <input type="radio" name="theme" value="reporter" class="patch-reporter__theme" />
                            <label>패치 리포터 테마 사용하기</label>
                        </div>
                    </form>
                </div>
            </section>
        </div>

        <div class="modal">
            <div class="modal__overlay"></div>
            <div class="modal__contents">
                <h3 class="modal__title">라이브러리 추가하기</h3>
                <div class="modal__body">
                    <span class="modal__body--search">
                        <input type="text" class="search__input" />
                        <span class="search__btn"><button type="button">검색</button></span>
                    </span>
                    <div class="search-result">
                        <div class="list__item head">
                            <div class="list__col">이름</div>
                            <div class="list__col">언어</div>
                            <div class="list__col">스타 수</div>
                            <div class="list__col"></div>
                        </div>
                        <ul class="list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
