<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <div class="container">
            <section class="box">
                <h3 class="box__title">구독 중인 라이브러리</h3>
                <div class="box__body">
                    <ul class="current-repositories"></ul>
                </div>
            </section>
            <section class="box">
                <h3 class="box__title">테마 설정</h3>
                <div class="box__body">
                    <form>
                        <div class="chkbox">
                            <input type="radio" name="theme" value="basic" class="default__theme" />
                            <label> 기본 테마 사용하기</label>
                        </div>
                        <div class="chkbox">
                            <input type="radio" name="theme" value="reporter" class="patch-reporter__theme" />
                            <label>패치 리포터 테마 사용하기</label>
                        </div>
                    </form>
                </div>
            </section>
        </div>

        <div class="modal">
            <div class="modal__overlay"></div>
            <div class="modal__contents">
                <h3 class="modal__title">구독 할 라이브러리</h3>
                <div class="modal__body">
                    <div class="modal__body--search">
                        <input type="text" class="input-search" />
                        <button class="btn-search">검색</button>
                    </div>
                    <div class="search-result"></div>
                </div>
            </div>
        </div>
    </body>
</html>
